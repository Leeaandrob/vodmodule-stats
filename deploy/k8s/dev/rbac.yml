apiVersion: v1
kind: ServiceAccount
metadata:
  name: vodmodule-stats
  namespace: stats
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vodmodule-stats
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vodmodule-stats
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vodmodule-stats
subjects:
  - kind: ServiceAccount
    name: vodmodule-stats
    namespace: stats
